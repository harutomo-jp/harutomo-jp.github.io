<!DOCTYPE html>

<html>
    <head>
        <title>Harutomo</title>
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <link rel="stylesheet" href="css/98.css">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/prog.css">

        <link rel="icon" href="img/taskbar/WindowsFlagSmall.png">
        
        <meta name="theme-color" content="#008888">
    </head>

    <body>
        
        
        <!-- Additional Functional Scripts -->
        <script src="prog/resume.js" type="text/javascript" defer></script>

        <!-- Desktop Container -->
        <div class="desktop-container">
            <canvas id="selections"></canvas>
            
            <div class="desktop">
                <div class="desktop-icon" data-launch="welcome">
                    <img src="img/desktop/MyComputer.png" alt="My Computer" title="このコンピュータの内容を表示します。">
                    <span>マイコンピュータ</span>
                </div>
                <div class="desktop-icon" data-launch="">
                    <img src="img/desktop/MyBriefcase.png" alt="My Briefcase">
                    <span>My Portfolio</span>
                </div>
            </div>

        </div>

        <!-- Task Bar Container -->
        <div class="task-bar">
            <button id="start-btn">
                <img src="img/taskbar/StartJP.png"/>
            </button>

            <div class="task-bar__divider"></div>

            <img src="img/taskbar/IESmall.png" alt="Internet Explorer" title="Internet Explorer ブラウザの起動" class="task-bar__quick">
            <img src="img/taskbar/OutlookExpress.png" alt="Outlook Express" title="Outlook Express の起動" class="task-bar__quick" data-launch="email">
            <img src="img/taskbar/ShowDesktop.png" alt="デスクトップの表示" title="デスクトップの表示" class="task-bar__quick">
            
            <div class="task-bar__divider"></div>
            <div class="task-bar__main" id="task-main">


            </div>
            <div class="task-bar__divider"></div>
            <div class="task-bar__tray">

                <img src="img/taskbar/TaskScheduler.png" alt="Task Schedule" title="タスクスケジューラは準備ができています。" class="task-bar__tray__icon"/>
                <img src="img/taskbar/Volume.png" alt="Volume" title="音量" class="task-bar__tray__icon"/>
                <div class="time-tooltip"> <!-- Experiment on getting tooltip hover on mouseover animation correct -->
                    <span id="time">12:57 PM</span>
                </div>
            </div>
        </div>

        <!-- Start Menu Container -->
        <div class="start-menu__container">
            <div class="start-menu">
                
                <!-- Stripe -->
                <div class="start-menu__stripe">

                    <span class="start-menu__stripe-text">
                        Windows98
                    </span>
                </div>

                <!-- Menu -->
                <div class="start-menu__menu">
                    <!-- Start Menu Items Here -->

                    <!-- Shut Down -->
                    <div class="start-menu__item" data-launch="shutdown">
                        <img class="start-menu__icon" src="img/startmenu/ShutDown.png" alt="Shut Down">
                        <span class="start-menu__item-text">Windows の終了(<u>U</u>)...</span>
                    </div>

                    <!-- Logoff -->
                    <div class="start-menu__item" data-launch="logoff">
                        <img class="start-menu__icon" src="img/startmenu/LogOff.png" alt="Log Off">
                        <span class="start-menu__item-text">Winworld のログオフ(<u>L</u>)...</span>
                    </div>

                    <div class="start-menu__divider"></div>
                    
                    <!-- Run -->
                    <div class="start-menu__item" data-launch="run">
                        <img src="img/startmenu/Run.png" alt="Run" class="start-menu__icon">
                        <span class="start-menu__item-text">ファイル名を指定して実行(<u>R</u>)...</span>
                    </div>

                    <!-- Help -->
                    <div class="start-menu__item">
                        <img src="img/startmenu/Help.png" alt="Help" class="start-menu__icon">
                        <span class="start-menu__item-text">ヘルプ(<u>H</u>)</span>
                    </div>

                    <!-- Find -->
                    <div class="start-menu__item">
                        <img src="img/startmenu/Find.png" alt="Find" class="start-menu__icon">
                        <span class="start-menu__item-text">探索(<u>F</u>)</span>
                        <img src="/img/startmenu/MenuIndicator.png" alt="Menu" class="start-menu__item-menu-indicator">
                    </div>

                    <!-- Settings -->
                    <div class="start-menu__item">
                        <img src="img/startmenu/Settings.png" alt="Settings" class="start-menu__icon">
                        <span class="start-menu__item-text">設定(<u>S</u>)</span>
                        <img src="/img/startmenu/MenuIndicator.png" alt="Menu" class="start-menu__item-menu-indicator">
                    </div>

                    <!-- Documents -->
                    <div class="start-menu__item">
                        <img src="img/startmenu/Documents.png" alt="Documents" class="start-menu__icon">
                        <span class="start-menu__item-text">マイドキュメント</span>
                        <img src="img/startmenu/MenuIndicator.png" alt="Menu" class="start-menu__item-menu-indicator">
                        <!-- Documents Submenu Container -->
                        <div class="start-menu__submenu-container">
                            <div class="start-menu__submenu">
                                <!-- Contact Info Item-->
                                <div class="start-menu__submenu-item">
                                    <img class="start-menu__submenu-icon" src="img/startmenu/SubFolder.png" alt="SubFolder">
                                    <span>通信</span>
                                    <img class="start-menu__item-menu-indicator" src="img/startmenu/MenuIndicator.png" alt="Menu">
                                    <div class="start-menu__submenu-container">
                                        <div class="start-menu__submenu">
                                            <a href="mailto:mjsherlock1999@gmail.com" target="_blank" rel="noopener">
                                                <div class="start-menu__submenu-item">
                                                    <img class="start-menu__submenu-icon" src="img/taskbar/OutlookExpress.png" alt="Email">
                                                    <span>メイル</span>
                                                </div>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <!-- GitHub Link -->
                                <a href="https://github.com/harutomo-jp" target="_blank" rel="noopener">
                                    <div class="start-menu__submenu-item">
                                        <img class="start-menu__submenu-icon" src="img/taskbar/IESmall.png" alt="IE">
                                        <span>GitHub</span>
                                    </div>
                                </a>
                                <!-- LinkedIn Link -->
                                <a href="https://github.com/harutomo-jp" target="_blank" rel="noopener">
                                    <div class="start-menu__submenu-item">
                                        <img class="start-menu__submenu-icon" src="img/taskbar/IESmall.png" alt="IE">
                                        <span>LinkedIn</span>
                                    </div>
                                </a>

                            </div>
                        </div>
                    </div>

                    <!-- Favorites -->
                    <div class="start-menu__item">
                        <img class="start-menu__icon" src="img/startmenu/Favorites.png" alt="Favorites">
                        <span class="start-menu__item-text">お気に入り(<u>A</u>)...</span>
                        <img src="img/startmenu/MenuIndicator.png" alt="Menu" class="start-menu__item-menu-indicator">
                        <div class="start-menu__submenu-container">
                            <div class="start-menu__submenu">
                                <div class="start-menu__submenu-item" data-launch="explorer:C:/My Documents">
                                    <img class="start-menu__submenu-icon" src="img/desktop/MyDocuments.png" alt="IE">
                                    <span>マイドキュメント</span>
                                </div>
                                <div class="start-menu__submenu-item" data-launch="explorer:C:/Recycling Bin">
                                    <img class="start-menu__submenu-icon" src="img/desktop/RecyclingBin.png" alt="IE">
                                    <span>ごみ箱</span>
                                </div>

                            </div>

                        </div>
                    </div>

                </div>



            </div>

        </div>

        <!--  Primary Scripts -->
        <script src="js/index.js" type="text/javascript"></script>
        <script src="js/windows.js" type="text/javascript"></script>
        <script src="js/desktop.js" type="text/javascript"></script>
        <script src="js/startmenu.js" type="text/javascript"></script>
        <script src="js/programs.js" type="text/javascript"></script>
        <script src="js/fs.js" type="text/javascript"></script>

        

    </body>

</html>
